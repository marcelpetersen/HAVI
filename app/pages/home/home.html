<ion-content class="page2">
     <h2 [hidden]="!error" class="error">{{error}}</h2>

        <input [disabled]="error" style="width:100%" class="upload" id="house" type="file" accept="image/*" capture doc="house" name="files[]"  multiple on-change="handleFileSelect($event)">
        <span>Foto uploaden</span>
    </label>-->
    <!--<h1 (click)="takePicture()">Foto</h1>
    <h1 (click)="takePhoto()">Locatie</h1>-->
    <div class="screen" [hidden]="!showscreen">
        <div class="numbers">
            <input type="password" maxlength="1" id="one" autofocus (keyup)="focus($event)">
            <input type="password" maxlength="1" id="two"   (keyup)="focus($event)">
            <input type="password" maxlength="1" id="three" (keyup)="focus($event)">
            <input type="password" maxlength="1" id="four"  (keyup)="focus($event)">
        </div>
    </div>
    <ul class="list">
        <li template="ngFor #img of images| async;#c = index" [hidden]="c > 3">
            <div class="image" [ngStyle]="{'background-image': 'url(' + img.src + ')'}" (click)="goToTrip(img)"></div>
                <!--<img [src]="img.src || '//:0'" class="image" (click)="doThis($event,img)"> --> 
            <span>{{img.location}}</span>
        </li>
        <div class="more" (click)="goOwn()">
            <span class="own">
                <i class="fa fa-ellipsis-h"></i>
            </span>
        </div>
    </ul>
    <ul class="list2">
        <li template="ngFor #img of array" (click)="goToTrip(img)"> <!--template="ngFor #img of randomImages"-->
            <div class="image" [ngStyle]="{'background-image': 'url(' + img.src + ')'}" ></div>
                <!--<img [src]="img.src || '//:0'" class="image" (click)="doThis($event,img)"> --> 
                <span>{{img.location}}</span>
        </li>

    </ul>
</ion-content>
