<ion-navbar *navbar>
  <ion-title>
        <img src="build/images/logo.png" height="30px" width="30px" alt="" />
    </ion-title>
    <ion-buttons end>
        <button (click)="goOwn()">
        <ion-icon name="contact"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-content class="home" has-header="true">

    <ion-refresher (start)="doStarting()"
                    (refresh)="doRefresh($event,refresher)">               
        <ion-refresher-content 
        pullingIcon="ios-arrow-round-down"
        refreshingSpinner="circles">
        </ion-refresher-content>                    
    </ion-refresher>
    <ul class="list" [class]="lessClass">
        <h2 [hidden]="!error" class="error">{{error}}</h2>
        <li template="ngFor #img of images;#c = index" [hidden]="c > 2">
            <div class="image"  [ngStyle]="img.src ? {'background-image': 'url(' + img.src + ')'} : {'background-image': 'url(' + standardPicture + ')'}" (click)="goToTrip(img)"></div>
            <span>{{img.location}}</span>
        </li>
    </ul>
    <ul class="list2" [class]="extraClass">
        <li template="ngFor #img of array;#amount = index" [hidden]="extraClass != 'list2 extra'? (amount > 5): (amount > 8)"> <!--template="ngFor #img of randomImages"-->
            <div class="image" [ngStyle]="img.src ? {'background-image': 'url(' + img.src + ')'} : {'background-image': 'url(' + standardPicture + ')'}" (click)="goToTrip(img)"></div>
                <!--<img [src]="img.src || '//:0'" class="image" (click)="doThis($event,img)"> --> 
                <span>{{img.location}}</span>
        </li>
    </ul>
</ion-content>
