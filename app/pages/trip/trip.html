<ion-content class="trip" has-header="false">
    <ion-icon [hidden]="heart" id="top-heart" ios="ios-heart-outline" md="md-heart-outline" (click)="favouriteTrip()"></ion-icon>
    <ion-icon [hidden]="!heart" id="top-heart" ios="ios-heart" md="md-heart-outline" (click)="favouriteTrip()"></ion-icon>
    <h1>{{ data.location }}</h1>
    <h2>{{ data.datetime | date:'yyyy'}}</h2>
    <ion-scroll id="all-items" scrollX="true">
        <div id="timeline">
            <div *ngFor="#trip of pictures | async;#i = index;" (click)="goPart(trip)">
                <div class="parts">
                    <img [src]="trip.src || '//:0'" class="image" >
                </div>
                <div class="parts">
                    <h1>Day {{ i + 1 }} <ion-icon class="heart" ios="ios-heart-outline" md="md-heart-outline"></ion-icon></h1>
                    <h2><i class="fa fa-map-marker"></i> {{ trip.location }}</h2>
                    <p>{{( trip.text ? trip.text : "") | slice:0:75}}...</p>
                </div>
            </div>
        </div>
        <span id="more">
            <ion-icon name="add"></ion-icon>
        </span>
    </ion-scroll>
</ion-content>
