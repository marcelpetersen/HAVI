<ion-content class="search">
    <span class="error" [hidden]="!error">{{error}}</span>
    <div class="picture">
        <h1>Search for a LOCATION, PHOTO or a NOTE</h1>
        <div class="input-icon">
            <ion-icon name="search" class="icon"></ion-icon>
            <input type="text" [(ngModel)]="textMessage" (keyup)="searchQeury($event)" placeholder="Copenhagen, Denmark, Scandinavia, Europe, ...">
        </div>
    </div>
    <button id="search-button" (click)="searchButton()">Send</button>
    <ul id="specify">
        <li (click)="activeClass(1)" [class]="firstClass"><i class="fa fa-user"></i></li>
        <li (click)="activeClass(2)" [class]="secondClass"><i class="fa fa-map-marker"></i></li>
        <li (click)="activeClass(3)" [class]="tirthClass"><i class="fa fa-globe"></i></li>
    </ul>
    <span id="message" [hidden]="!message">{{ message }}</span>
    <ion-scroll id="all-items" scrollX="true">
    <ul>
        <li *ngFor="#trip of querySearch" [hidden]="!trip.location" (click)="goTrip(trip)">
            <h1>{{ trip.location }}</h1>
            <h2>{{ trip.sort }} / {{trip.datetime | date:'yyyy'}}</h2>
            <p>{{(trip.text ? trip.text : "") | slice:0:75}}...</p>
            <span class="arrow"><ion-icon class="i" name="arrow-forward"></ion-icon></span>
        </li>
    </ul>
    </ion-scroll>
</ion-content>
