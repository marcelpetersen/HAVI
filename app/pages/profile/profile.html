<ion-content class="profile" has-header="false">
    <div id="profile-box">
        <span id="settings" (click)="goSettings()">
            <i class="fa fa-ellipsis-h"></i>
        </span>
        <img [src]="profileImg || '//:0'" alt="">
        <ul>
            <li>{{numberOfTrips}} Trips</li>
            <li>0 Followers</li>
            <li>0 Following</li>
        </ul>
    </div>
    <ion-scroll id="all-items" scrollX="true">
    <ul>
        <li *ngFor="#trip of all | async" [hidden]="!trip.location">
            <h1>{{ trip.location }}</h1>
            <h2>{{ trip.sort }} / {{trip.datetime | date:'yyyy'}}</h2>
            <p>{{(trip.text ? trip.text : "") | slice:0:75}}...</p>
            <span class="arrow"><ion-icon class="i" name="arrow-forward"></ion-icon></span>
        </li>
    </ul>
    </ion-scroll>
</ion-content>
