<ion-navbar *navbar>
  <ion-buttons start >
      <button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
  <ion-title>
        <img src="build/images/logo.png" height="30px" width="30px" alt="" />
    </ion-title>
    <ion-buttons end>
        <button [hidden]="notMyProfile" (click)="goSettings()">
        <ion-icon name="more"></ion-icon>
        </button>
        <button class="heart" [hidden]="(notMyProfile != true || heart != true)" (click)="heartUser()">
            <ion-icon name="heart"></ion-icon>
        </button>
        <button class="heart" [hidden]="(notMyProfile != true || heart === true)" (click)="heartUser()">
            <ion-icon name="heart-outline"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<ion-content class="profile" has-header="false">
    <div id="profile-box">
        <img [hidden]="!profileImg" [src]="profileImg || '//:0'" alt="">
        <h2 [hidden]="!notMyProfile" id="person-name">{{name}}</h2>
        <h2 [hidden]="notMyProfile" id="person-name">YOUR PROFILE</h2>
        <p [hidden]="profileImg" alt="">
        <ul>
            <li>{{numberOfTrips}} Trips</li>
            <li>0 Followers</li>
            <li>0 Following</li>
        </ul>
    </div>
    <ul id="specify">
        <li [class]="favoTrips" (click)="changeActive()"> <i class="fa fa-globe"></i></li>
        <li [class]="favoUser" (click)="changeActive()"><ion-icon name="contact"></ion-icon>
</li>
    </ul>
    <span id="message" [hidden]="!message">{{ message }}</span>
    <ion-scroll id="all-items" scrollX="true">
    <ul>
        <li *ngFor="#trip of all" [hidden]="!trip.location" (click)="goTrip(trip)">
            <h1>{{ trip.location }}</h1>
            <h2>{{ trip.sort }} / {{ trip.datetime | date:'yyyy' }}</h2>
            <p>{{ (trip.text ? trip.text : "") | slice:0:75 }}...</p>
            <span class="arrow"><ion-icon class="i" name="arrow-forward"></ion-icon></span>
        </li>
    </ul>
    </ion-scroll>
</ion-content>
