<ion-content class="profile" has-header="false">
    <div id="profile-box">
        <span id="settings" (click)="goSettings()">
            <i class="fa fa-ellipsis-h"></i>
        </span>
        <img [src]="profileImg || '//:0'" alt="">
        <ul>
            <li>Trips</li>
            <li>Followers</li>
            <li>Following</li>
        </ul>
    </div>
    <ul id="all-items">
        <li *ngFor="#question of questions | async">
            {{question}}
        </li>
        <li>
            <h1>Titel</h1>
            <h2>City</h2>
            <p>Text comes here</p>
            <span class="arrow"><i class="fa fa-angle-right"></i></span>
        </li>
    </ul>
</ion-content>
