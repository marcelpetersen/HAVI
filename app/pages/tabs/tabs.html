<ion-content>
        <div class="note" [hidden]="!noteVisible">
            <span class="close" (click)="close()"><i class="icon ion-ios-close-outline"></i></span>
            <h1>Geef hier je notitie in</h1>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="add" [hidden]="!now">
        <ul>
            <li (click)="getNote()"><i class="icon ion-ios-compose-outline"></i></li>
            <li (click)="getPicture()"><i class="icon ion-ios-camera-outline"></i></li>
            <li (click)="getLocation()"><i class="icon ion-ios-navigate-outline"></i></li>
        </ul>
    </div>
</ion-content>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab tabTitle="Picture" tabIcon="globe"></ion-tab>
  <ion-tab tabTitle="Picture" tabIcon="add" (select)="now =! now">Hier</ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Search" tabIcon="search"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Berichten" tabIcon="chatbubbles"></ion-tab>
</ion-tabs>
