<ion-navbar *navbar>
  <ion-buttons start >
      <button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
  <ion-title>
        <img src="images/logo.png" height="30px" width="30px" alt="" />
    </ion-title>
</ion-navbar>
<ion-content class="settings" has-header="false">
    <ion-list-header>
      Instellingen
    </ion-list-header>
    <ion-item>
        <ion-label> Make trips private</ion-label>
        <ion-toggle [(ngModel)]="private" energized checked="false"></ion-toggle>
    </ion-item>
    <ion-list-header>
      Instellingen voor Slideshow
    </ion-list-header>
    <ion-item>
        <ion-label> Nightlife</ion-label>
        <ion-toggle disabled energized checked="false"></ion-toggle>
    </ion-item>
    <button id="logout" (click)="logOut()">Uitloggen</button>
</ion-content>
